<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="author" content="Jingyu Yao">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <link href="/css/login.css" rel="stylesheet">
  <script src="/js/model/user-model.js"></script>
  <script src="/js/service/user-service.js"></script>
  <script src="/js/controller/login-controller.js"></script>
</head>
<body>
<div class="container">
  <h1 class="title">Login</h1>
  <form>
    <div class="form-group">
      <label for="login-form-username">Username</label>
      <input id="login-form-username" class="form-control">
    </div>
    <div class="form-group">
      <label for="login-form-password">Password</label>
      <input id="login-form-password" class="form-control" type="password">
    </div>
    <div class="form-group">
      <button id="login-form-submit-btn" type="button" class="btn btn-success">Login</button>
      <a class="btn btn-secondary" href="/register.html">Register</a>
    </div>
    <div id="error-container" class="text-danger"></div>
  </form>
</div>
</body>
</html>
